<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <style>
        /* Custom alert styling */
        #custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; /* Set width to 85% */
            max-width: 500px; /* Optional: Limit max width */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .alert-icon {
            font-size: 40px;
            color: #ffcc00;
        }

        .buttons {
            margin-top: 15px;
        }

        button, .telegram-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .close-btn {
            background-color: #007bff;
            color: white;
        }

        .close-btn:hover {
            background-color: #0056b3;
        }

        .telegram-btn {
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .telegram-btn:hover {
            background-color: #0077b5;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kmri Cricker</h1>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Custom Alert -->
    <div id="custom-alert">
        <div class="alert-icon">⚠️</div>
        <p>Join our Telegram!</p>
        <div class="buttons">
            <button class="close-btn" onclick="closeAlert()">Close</button>
            <a href="https://t.me/kmricricker" target="_blank" class="telegram-btn">Telegram</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("custom-alert").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            }, 5000);
        };

        function closeAlert() {
            document.getElementById("custom-alert").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
